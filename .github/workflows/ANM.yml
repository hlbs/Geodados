name: Sync ANM CSVs (release gz)
on:
  schedule: [{ cron: "30 6 * * *" }]  # 06:30 UTC = 03:30 BRT
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Baixar CSVs ANM
        run: |
          curl -L "https://app.anm.gov.br/DadosAbertos/ARRECADACAO/CFEM_Arrecadacao.csv" -o CFEM_Arrecadacao.csv
          curl -L "https://app.anm.gov.br/DadosAbertos/ARRECADACAO/CFEM_Distribuicao.csv" -o CFEM_Distribuicao.csv
          curl -L "https://app.anm.gov.br/DadosAbertos/ARRECADACAO/CFEM_Autuacao.csv" -o CFEM_Autuacao.csv
          curl -L "https://app.anm.gov.br/DadosAbertos/AMB/Producao_Bruta.csv" -o Producao_Bruta.csv
          curl -L "https://app.anm.gov.br/DadosAbertos/AMB/Producao_Beneficiada.csv" -o Producao_Beneficiada.csv

      - name: Compactar em .gz
        run: |
          gzip -f -k CFEM_Arrecadacao.csv
          gzip -f -k CFEM_Distribuicao.csv
          gzip -f -k CFEM_Autuacao.csv
          gzip -f -k Producao_Bruta.csv
          gzip -f -k Producao_Beneficiada.csv

      - name: Criar/atualizar Release "latest"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          draft: false
          prerelease: false
          files: |
            CFEM_Arrecadacao.csv.gz
            CFEM_Distribuicao.csv.gz
            CFEM_Autuacao.csv.gz
            Producao_Bruta.csv.gz
            Producao_Beneficiada.csv.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
